<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <title>Multi-step Register Form</title>
</head>
<body>
    <main>
        <form id="form-1">
            <h2>Register</h2>

            <label>
                Name
                <input class="input-form-1 input-name" placeholder="enter your name" type="text" required>
            </label>

            <label>
                Email
                <input class="input-form-1 input-email" placeholder="example@gmail.com" type="email" required>
            </label>

            <button onclick="nextStep(event)" class="continue-button">Continue</button>
        </form>

        <div class="step-div-1">
            <p class="step">Step 1 of 3</p>
            <div class="round-purple round-purple-outer"></div>
            <div class="round-gray"></div> 
            <div class="round-gray"></div>
        </div>

        <form id="form-2">
            <h2>Which topics you are interested in?</h2>
        
            <input form="form-2" class="input-form-2" type="button" name="s-d" value="Software Development" multiple>
            <input form="form-2" class="input-form-2" type="button" name="u-e" value="User Experience" multiple>
            <input form="form-2" class="input-form-2" type="button" name="g-d" value="Graphic Design" multiple>
        
            <button onclick="nextStep(event)" class="continue-button">Continue</button>
        </form>
        
        <div class="step-div-2">
            <p class="step">Step 2 of 3</p>
            <div class="round-purple"></div>
            <div class="round-purple round-purple-outer"></div>
            <div class="round-gray"></div>
        </div>

        <form id="form-result">
            <h2>Summary</h2>
            <p class="form-3 name-result"></p>
            <p class="form-3 email-result"></p>
            <p class="form-3-extra multiple-result">Topics:</p>
    
            <button onclick="submitForm(event)" class="continue-button">Continue</button>
        </form>
        
        <div class="step-div-result">
            <p class="step">Step 3 of 3</p>
            <div class="round-purple"></div>
            <div class="round-purple"></div>
            <div class="round-purple round-purple-outer"></div>
        </div>
    </main>
</body>
<script src="scripts.js"></script>
</html>
