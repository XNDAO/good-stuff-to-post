<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Convert Money</title>
</head>
<body>
    <main>
        <img class="logo-gif" src="./assets/moneystack-gif.webp" alt="logo animada trocando dinheiro">
        <div class="conversion-container">  
            <div class="label-input">
                <label>Converter <b>de</b></label>
                <select class="coin-convert-from">
                    <option value="brl">BRL Real</option>
                    <option value="dolar">USD Dólar</option>
                    <option value="euro">€ Euro</option>
                    <option value="pound">£ Libra</option>
                </select>
            </div>

            <div class="label-input">
                <label>Converter <b>para</b></label>
                <select class="coin-select">
                    <option value="brl">BRL Real</option>
                    <option value="dolar" selected>USD Dólar</option>
                    <option value="euro">€ Euro</option>
                    <option value="pound">£ Libra</option>
                </select>
            </div>

            <div class="label-input">
                <label>Valor</label>
                <input class="input-currency" placeholder="R$ 10.000,00">
            </div>

            <button class="convert-button">Converter</button>

            <div class="conversion-box">
                <img class="round-flag" id="to-convert-image" src="./assets/brasil.png">
                <label id="to-convert-currency">BRL Real</label>
                <div class="coin-value-box">
                    <p class="coin-type coin-to-convert">R$ 000,00</p>
                </div>

                <img class="down-arrow" src="./assets/down-arrow.png">
                <img class="round-flag" id="currency-image" src="./assets/eua.png">
                <label id="currency-name">USD Dólar</label>
                <div class="coin-value-box">
                    <p class="coin-type converted-coin">US$ 000,00</p>
                </div>

            </div>
        </div>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
